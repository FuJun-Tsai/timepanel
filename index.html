<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="date-template d-flex flex-column justify-content-center align-items-center mt-4">
                    <div class="circle d-flex flex-column justify-content-center align-items-center">
                        <p id="year" class="mb-4"></p>
                        <p id="month" class="mb-2"></p>
                        <p id="date"></p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="time-template d-flex flex-column justify-content-center align-items-center">
                    <div class="circle">
                        <div id="clock">
                            <span class="three">3</span>
                            <span class="six">6</span>
                            <span class="nine">9</span>
                            <span class="twelve">12</span>
                        </div>
                        <div id="hour">
                            <div class="pointer"></div>
                        </div>
                        <div id="minute">
                            <div class="left"></div>
                            <div class="right"></div>
                            <div class="bottom"></div>
                            <div class="pointer"></div>
                        </div>
                        <div id="second">
                            <div class="pointer"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div 
    id="update"
    class="position-fixed pointer"
    data-bs-toggle="modal" data-bs-target="#dialog"
    >
        <i class="bi bi-pencil-square"></i>
    </div>
    <div
    id="dialog"
    class="modal fade"
    aria-labelledby="exampleModalLabel" aria-hidden="true"
    >
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <p class="modal-title fs-5" id="exampleModalLabel">調整時間</p>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <input type="number" min=0 max="23">
                        時
                        <input type="number" min=0 max="59">
                        分
                        <input type="number" min=0 max="59">
                        秒
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="timeReset()">關閉</button>
                    <button type="button" class="close btn btn-primary" data-bs-dismiss="modal" onclick="timeUpdate()">更新</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
